<html>
    <head>
        <title>Soing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="CSS/animate.css">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1 class="animated infinite bounce">Soporte Tecnico En Linea</h1>
                    <form action="../Paginas/recibido.html" method="post">
                        <br>
                        <label for="name">Nombre Usuario:</label>
                        <br>
                        <input class="form-control" type="text" id="name" required="required" placeholder="Nombre Usuario"/>
                        <br>                     
                        <label for="mail">Correo:</label>
                        <br>
                        <input class="form-control" type="email" id="mail" required="required" placeholder="descripcion"/>
                        <br>                       
                        <label for="description">Descripcion del problema :</label>
                        <br>
                        <textarea class="form-control" id="msg" required="required" placeholder="Descripcion"></textarea>
                        <br>
                        <button class="form-control" type="submit">Envia tu solicitud</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
